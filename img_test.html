<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="CHOKE">
        <base target="_blank">
        <title>图片插入测试</title>
    </head>
    <body>
        <b style="color: red;">以下插入一个图片</b><br>
        <p style="color: black; margin-left: 20px;">这是一张图片：</p>
        <img src="pic/pan.jpg" alt="头像"  width="128" height="128"><br>
<!-----------src:图片源，也可以为链接 --------------->
<!-----------alt:文本说明，当浏览器显示不出图片时会显示alt中的文本----------->
<!-----------width,height:图片的大小，单位为像素----------->
        <b style="color: red;">以下插入两个不同位置图片</b><br>
        <p style="color: blue;">
            <img src="pic/wallpaper.png" style="float:right" width="64" height="64">图片位于文本后方 
        </p><br>
        <p style="color: darkgoldenrod;">
            <img src="pic/wallpaper.png" style="float:left" width="64" height="64">图片位于文本前方
        </p> <br>
<!-----------此处用CSS的float 改变图片的浮动位置来更换图片和文本的相对方位----------->
        <p>有边框的创建图片链接(点击进入百度):
            <a href="http://www.baidu.com">
                <img border="10" src="pic/pan.jpg" alt="百度官网" width="32" height="32">
        </a></p> 
        <p>无边框的图片链接（点击进入新浪）:
            <a href="http://www.sina.com.cn">
                <img border="0" src="pic/pan.jpg" alt="新浪官网" width="32" height="32">
        </a></p>
<!-----------通过设置bord属性，来给图片加入边框----------->
<!-----------在插入超链接时，直接插入图片，此时图片即为超链接文本----------->  
        <p>点击太阳或其他行星，注意变化：</p>
        <img src="pic/planets.gif" width="145" height="126" alt="Planets" usemap="#planetmap">
<!-----------插入母图片,planetmap下面会创建-----------> 
        <map name="planetmap">
            <area shape="rect" coords="0,0,82,126" alt="Sun" href="https://www.runoob.com/images/sun.gif">
            <area shape="circle" coords="90,58,3" alt="Mercury" href="https://www.runoob.com/try/demo_source/merglobe.gif">
            <area shape="circle" coords="124,58,8" alt="Venus" href="https://www.runoob.com/images/venglobe.gif">
        </map>
<!---------将母图片分块 并且定义为超链接------------>
<!---------rect:矩形 cooords:对角线顶点的作标(左上和右下)------------>
<!---------circle:圆形 coords:圆心作标以及半径(单位为像素)----------->
    </body>
</html>
