<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="CHOKE">
        <title>jio本测试</title>
    </head>
    <body>
        <h4>脚本演示</h4>
        <p id="change">JS脚本测试</p>
        <script>
            function myfun1()
            {
                x=document.getElementById("change");
                x.innerHTML="改变后的值";
            }
        </script>
        <script>
            function myfun2()
            {
                x=document.getElementById("change");
                x.style.color="#FF0000";
            }
        </script>
        <button type="button" onclick="myfun1()">点击</button><br>
        <B>点击上方按钮可改变第二行文本的内容</B><br>
        <button type="button" onclick="myfun2()">点击</button><br>
        <b>点击上方按钮可改变颜色为红色</b><br>
        <script>
            document.write("<p> 测试 </p>");
        </script>
            <noscript>抱歉，你的浏览器不支持 JavaScript!</noscript>
            
    </body>
</html>
